<!DOCTYPE html>
<html>
<head>
    <title>CHAT</title>
    <style>
        /* Centred layout with dark theme*/
        body { 
            font-family: monospace;
            background: #0a0a0a;
            color: rgb(0, 221, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        /* Main container - full height layout */
        .container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            border: 2px solid rgb(0, 221, 255);
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
        }
        /* Scrollable message area */
        #messages { 
            flex: 1;
            overflow-y: auto;
            border-bottom: 2px solid rgb(0, 221, 255);
            padding: 20px;
            background: #0a0a0a;
        }
        /* Message types */
        .message { margin: 10px 0; }
        .user { color: #fff; }
        .assistant { color: rgb(0, 221, 255); }
        .system { color: rgb(255, 165, 0); font-style: italic; }
        /* Input container */
        .input-container {
            padding: 12px 16px;
            background: #0a0a0a;
            display: flex;
            gap: 10px;
        }
        /* Input field */
        #input { 
            flex: 1;
            padding: 10px;
            background: #0a0a0a;
            border: 1px solid rgb(0, 221, 255);
            color: rgb(0, 221, 255);
            outline: none;
        }
        /* Send button */
        button {
            padding: 10px 20px;
            background: #0a0a0a;
            border: 1px solid rgb(0, 221, 255);
            color: rgb(0, 221, 255);
            cursor: pointer;
        }
        button:hover {
            background: rgba(0, 221, 255, 0.06);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Message history -->
        <div id="messages"></div>
        <!-- User input -->
        <div class="input-container">
            <input id="input" type="text" placeholder="...">
            <button id="send">SEND</button>
        </div>
    </div>
    <!-- Chat functionality -->
    <script src="app.js"></script>
</body>
</html>
